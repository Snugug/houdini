<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint with Houdini</title>
</head>
<script type="text/javascript">
  if (CSS.registerProperty) {
    window.CSS.registerProperty({
      name: '--header-stroke-color',
      syntax: '<color>',
      inherits: false,
      initialValue: 'purple',
    });  
  }
  

  CSS.paintWorklet.addModule('/paint/brushstroke.js');
</script>
<style type="text/css">
  :root {
    --grey: #f9f9f9;
  }

  *, *:before, *:after {
    box-sizing: border-box;
  }

  body {
    background-color: var(--grey);
  }

  h1 {
    color: var(--grey);
    font-family: 'Finger Paint', cursive;
    font-size: calc(2em + 7vh);
    font-weight: 400;
    line-height: 1em;
    text-align: center;
    text-shadow: 4px 4px var(--header-stroke-color), -4px -4px var(--header-stroke-color), 4px -4px var(--header-stroke-color), -4px 4px var(--header-stroke-color);
    text-transform: uppercase;
    transform: rotate(-3.5deg);
  }

  header {
    --header-stroke-color: #784ca5;
    align-items: center;
    background-image: paint(brushstroke);
    display: flex;
    height: 25vh;
    justify-content: center;
    min-height: 5em;
    width: 100vw;
  }
</style>
<link href="https://fonts.googleapis.com/css?family=Finger+Paint&text=PAINT" rel="stylesheet">


<body>
  <header>
    <h1>Paint API</h1>  
  </header>
  
</body>
</html>
